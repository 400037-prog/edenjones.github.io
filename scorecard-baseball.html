<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Baseball Scorecard</title>
  <link rel="stylesheet" href="styles/scorecards.css">
</head>
<body>
  <header><h1>Baseball Scorecard</h1></header>
  <main>
    <table class="scorecard baseball">
      <caption>9-Inning Game</caption>
      <thead>
        <tr>
          <th>Team</th>
          <th>R</th>
          <th>H</th>
          <th>E</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Raiders</td>
          <td class="runs">3</td>
          <td>7</td>
          <td>1</td>
          <td contenteditable>0</td>
          <td contenteditable>1</td>
          <td contenteditable>0</td>
          <td contenteditable>2</td>
          <td contenteditable>0</td>
          <td contenteditable>0</td>
          <td contenteditable>0</td>
          <td contenteditable>0</td>
          <td contenteditable>0</td>
        </tr>
        <tr>
          <td>Sharks</td>
          <td class="runs">5</td>
          <td>9</td>
          <td>0</td>
          <td contenteditable>1</td>
          <td contenteditable>0</td>
          <td contenteditable>2</td>
          <td contenteditable>0</td>
          <td contenteditable>1</td>
          <td contenteditable>0</td>
          <td contenteditable>1</td>
          <td contenteditable>0</td>
          <td contenteditable>0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="13">Innings played: 9</td></tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
