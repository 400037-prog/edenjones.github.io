<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bowling Scorecard</title>
  <link rel="stylesheet" href="styles/scorecards.css">
</head>
<body>
  <header><h1>Bowling Scorecard</h1></header>
  <main>
    <table class="scorecard bowling">
      <caption>3-Player, 10-Frame</caption>
      <thead>
        <tr>
          <th>Player</th>
          <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
          <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Casey</td>
          <td contenteditable>9</td><td contenteditable>8</td><td contenteditable>10</td>
          <td contenteditable>7</td><td contenteditable>10</td><td contenteditable>6</td>
          <td contenteditable>8</td><td contenteditable>9</td><td contenteditable>7</td>
          <td contenteditable>9</td>
          <td class="total">83</td>
        </tr>
        <tr>
          <td>Jordan</td>
          <td contenteditable>10</td><td contenteditable>10</td><td contenteditable>9</td>
          <td contenteditable>8</td><td contenteditable>7</td><td contenteditable>8</td>
          <td contenteditable>9</td><td contenteditable>10</td><td contenteditable>9</td>
          <td contenteditable>10</td>
          <td class="total">90</td>
        </tr>
        <tr>
          <td>Taylor</td>
          <td contenteditable>7</td><td contenteditable>6</td><td contenteditable>8</td>
          <td contenteditable>7</td><td contenteditable>6</td><td contenteditable>5</td>
          <td contenteditable>8</td><td contenteditable>7</td><td contenteditable>6</td>
          <td contenteditable>7</td>
          <td class="total">67</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="11">Games: 1</td></tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
