<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="styles/scorecards.css">
</head>
<body>
  <header><h1>Golf Scorecard</h1></header>
  <main>
    <table class="scorecard golf">
      <caption>9-Hole Match</caption>
      <thead>
        <tr>
          <th>Player</th>
          <th>Handicap</th>
          <th>Hole 1</th>
          <th>Hole 2</th>
          <th>Hole 3</th>
          <th>Hole 4</th>
          <th>Hole 5</th>
          <th>Hole 6</th>
          <th>Hole 7</th>
          <th>Hole 8</th>
          <th>Hole 9</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>8</td>
          <td contenteditable>4</td>
          <td contenteditable>5</td>
          <td contenteditable>3</td>
          <td contenteditable>4</td>
          <td contenteditable>4</td>
          <td contenteditable>5</td>
          <td contenteditable>3</td>
          <td contenteditable>4</td>
          <td contenteditable>4</td>
          <td class="total">36</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>12</td>
          <td contenteditable>5</td>
          <td contenteditable>4</td>
          <td contenteditable>4</td>
          <td contenteditable>5</td>
          <td contenteditable>4</td>
          <td contenteditable>5</td>
          <td contenteditable>4</td>
          <td contenteditable>4</td>
          <td contenteditable>5</td>
          <td class="total">40</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="11">Rounds: 1</td><td>Leader: Alice</td></tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
